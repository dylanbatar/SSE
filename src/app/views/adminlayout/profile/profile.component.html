<ng-container *ngIf="user.length > 0">
  <mat-card>
    <mat-card-title>
      Nombre:<small>{{ user[0].userRef.name }}</small> Email:<small>{{
        user[0].userRef.email
      }}</small>
    </mat-card-title>
    <mat-card-content>
      <ng-container *ngFor="let item of user; let i = index">
        <div class="item">
          <p>{{ i }}</p>
          <p>{{ item.questionRef.name }}</p>
          <p>{{ item.answer }}</p>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</ng-container>
