  <div class="parent-table">
    <div class="" fxLayout="column">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" renderRow matSort MatPaginator style="width: 100%;">
        <ng-container [matColumnDef]="item" *ngFor="let item of displayedColumns ">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{item}}</th>
          <td mat-cell *matCellDef="let element">{{ element[item] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="example-element-row" (click)="selectStudent(row)" mat-row
          *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[20, 30, 40]" showFirstLastButtons fxLayoutAlign="center center">
      </mat-paginator>
    </div>
  </div>
